server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:; font-src 'self' data: https:;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Client max body size (for file uploads)
    client_max_body_size 50M;

    # Handle Laravel routes with fallback
    location / {
        try_files $uri $uri/ /index.php?$query_string @fallback;
    }
    
    # Fallback for when Laravel isn't ready
    location @fallback {
        try_files /index_fallback.html =503;
    }

    # Handle PHP files with error handling
    location ~ \.php$ {
        try_files $uri =404;
        
        # Try to connect to PHP-FPM, fallback if not available
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        fastcgi_read_timeout 60;
        fastcgi_connect_timeout 10;
        fastcgi_send_timeout 60;
        
        # Handle errors gracefully
        fastcgi_intercept_errors on;
        error_page 502 503 504 @phpfpm_error;
    }
    
    # Fallback for PHP-FPM errors
    location @phpfpm_error {
        return 503 "Service temporarily unavailable";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files and sensitive files
    location ~ /\. {
        deny all;
    }
    
    location ~ /\.env {
        deny all;
    }

    # Health check endpoint - serve static file
    location = /health {
        access_log off;
        try_files /health =200;
        add_header Content-Type text/plain;
    }
    
    # Additional health endpoints
    location = /health.txt {
        access_log off;
        try_files /health.txt =200;
        add_header Content-Type text/plain;
    }

    # Static file caching with proper headers
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";
        try_files $uri =404;
    }

    # Handle Vite build assets
    location /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle storage files (images, etc.)
    location /storage/ {
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}