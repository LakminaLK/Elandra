<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="test-token">
    <title>Layout Test - Elandra</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 font-sans antialiased">
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <!-- Logo -->
                    <div class="flex items-center">
                        <a href="#" class="text-2xl font-bold text-gray-900">
                            Elandra
                        </a>
                    </div>

                    <!-- Navigation Links -->
                    <div class="flex items-center space-x-8">
                        <a href="#" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">
                            Home
                        </a>
                        <a href="#" class="text-gray-700 hover:text-gray-900 px-3 py-2 text-sm font-medium">
                            Products
                        </a>
                        <a href="#" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md text-sm font-medium">
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
            <!-- Hero Section -->
            <div class="relative bg-gradient-to-r from-purple-900 to-indigo-800 text-white">
                <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
                    <div class="text-center">
                        <h1 class="text-4xl md:text-6xl font-bold mb-6">
                            <i class="fas fa-check-circle text-green-400 mr-4"></i>
                            CSS Test Page
                        </h1>
                        <p class="text-xl md:text-2xl mb-8 max-w-3xl mx-auto">
                            If you can see this page with proper styling, colors, and icons, then Tailwind CSS CDN is working correctly!
                        </p>
                        <div class="space-x-4">
                            <button class="bg-white text-gray-900 px-8 py-3 rounded-lg font-semibold hover:bg-gray-100 transition-colors">
                                <i class="fas fa-thumbs-up mr-2"></i>
                                CSS Working!
                            </button>
                            <button class="border border-white text-white px-8 py-3 rounded-lg font-semibold hover:bg-white hover:text-gray-900 transition-colors">
                                <i class="fas fa-star mr-2"></i>
                                Icons Working!
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Test Cards -->
            <div class="py-16 bg-gray-100">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div class="bg-white p-6 rounded-lg shadow-lg">
                            <div class="text-center">
                                <i class="fas fa-palette text-4xl text-blue-500 mb-4"></i>
                                <h3 class="text-xl font-semibold mb-2">Colors</h3>
                                <p class="text-gray-600">Testing Tailwind color classes</p>
                            </div>
                        </div>
                        
                        <div class="bg-white p-6 rounded-lg shadow-lg">
                            <div class="text-center">
                                <i class="fas fa-mobile-alt text-4xl text-green-500 mb-4"></i>
                                <h3 class="text-xl font-semibold mb-2">Responsive</h3>
                                <p class="text-gray-600">Testing responsive grid system</p>
                            </div>
                        </div>
                        
                        <div class="bg-white p-6 rounded-lg shadow-lg">
                            <div class="text-center">
                                <i class="fas fa-magic text-4xl text-purple-500 mb-4"></i>
                                <h3 class="text-xl font-semibold mb-2">Typography</h3>
                                <p class="text-gray-600">Testing font weights and sizes</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
