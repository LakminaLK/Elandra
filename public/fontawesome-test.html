<!DOCTYPE html>
<html>
<head>
    <title>FontAwesome Test</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <h1>FontAwesome Test</h1>
    <p>Bell icon: <i class="fas fa-bell"></i></p>
    <p>User icon: <i class="fas fa-user"></i></p>
    <p>Dashboard icon: <i class="fas fa-tachometer-alt"></i></p>
    
    <div style="padding: 20px;">
        <button style="background: #3B82F6; color: white; padding: 10px; border-radius: 50%; border: none; width: 40px; height: 40px;">
            <i class="fas fa-user"></i>
        </button>
        
        <button style="padding: 10px; margin-left: 10px; border: none; background: #f3f4f6; border-radius: 50%;">
            <i class="fas fa-bell" style="font-size: 18px;"></i>
        </button>
    </div>
</body>
</html>
