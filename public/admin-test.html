<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test - Elandra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #dbeafe 50%, #e0e7ff 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 m-4">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-2xl flex items-center justify-center mx-auto mb-4">
                <span class="text-white font-bold text-2xl">E</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Admin Login Test</h1>
            <p class="text-gray-600">Test your admin credentials</p>
        </div>
        
        <div class="space-y-4 mb-8">
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <h3 class="font-semibold text-blue-900 mb-2">Default Credentials:</h3>
                <p class="text-blue-800 text-sm"><strong>Email:</strong> admin@elandra.com</p>
                <p class="text-blue-800 text-sm"><strong>Password:</strong> password</p>
            </div>
        </div>
        
        <div class="space-y-4">
            <a href="/admin/login" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 px-4 rounded-lg font-semibold text-center block hover:from-blue-600 hover:to-blue-700 transition-all duration-200">
                Go to Admin Login
            </a>
            
            <a href="/admin/dashboard" class="w-full bg-gradient-to-r from-green-500 to-green-600 text-white py-3 px-4 rounded-lg font-semibold text-center block hover:from-green-600 hover:to-green-700 transition-all duration-200">
                Go to Dashboard (if logged in)
            </a>
        </div>
        
        <div class="mt-8 text-center">
            <p class="text-sm text-gray-500">Laravel Server: <span class="text-green-600 font-medium">Running ✅</span></p>
            <p class="text-sm text-gray-500">CSS Status: <span class="text-green-600 font-medium">Loaded ✅</span></p>
        </div>
    </div>
</body>
</html>
