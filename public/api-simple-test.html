<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-4">Customer API Test</h1>
        
        <button onclick="testAPI()" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Test API</button>
        
        <div id="results" class="bg-white p-4 rounded shadow"></div>
    </div>

    <script>
        function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Loading...</p>';
            
            console.log('Testing API...');
            
            fetch('/admin/customers', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                credentials: 'same-origin'
            })
            .then(response => {
                console.log('Response:', response);
                return response.text();
            })
            .then(text => {
                console.log('Raw response:', text);
                try {
                    const data = JSON.parse(text);
                    console.log('Parsed data:', data);
                    resultsDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } catch (e) {
                    console.error('Parse error:', e);
                    resultsDiv.innerHTML = '<p>Raw response:</p><pre>' + text + '</pre>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resultsDiv.innerHTML = '<p class="text-red-500">Error: ' + error.message + '</p>';
            });
        }
    </script>
</body>
</html>
