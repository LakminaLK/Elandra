<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test - Elandra</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-blue-500 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-6">CSS Test Page</h1>
        
        <div class="bg-white text-black p-6 rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-semibold mb-4">
                <i class="fas fa-check-circle text-green-500 mr-2"></i>
                Tailwind CSS Test
            </h2>
            <p class="text-gray-600">If you can see this styled content, Tailwind CSS is working!</p>
        </div>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-red-500 p-4 rounded text-center">Red Card</div>
            <div class="bg-green-500 p-4 rounded text-center">Green Card</div>
            <div class="bg-yellow-500 p-4 rounded text-center">Yellow Card</div>
        </div>
        
        <div class="mt-6">
            <button class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded font-semibold transition-colors">
                Test Button
            </button>
        </div>
    </div>
</body>
</html>
