<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Modern geometric background -->
  <rect x="0" y="10" width="40" height="40" rx="8" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Stylized "L" -->
  <rect x="8" y="18" width="4" height="24" fill="url(#logoGradient)"/>
  <rect x="8" y="38" width="16" height="4" fill="url(#logoGradient)"/>
  
  <!-- Company name -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#1F2937">landra</text>
  
  <!-- Tagline -->
  <text x="50" y="48" font-family="Arial, sans-serif" font-size="8" fill="#6B7280">LUXURY HANDBAGS</text>
</svg>